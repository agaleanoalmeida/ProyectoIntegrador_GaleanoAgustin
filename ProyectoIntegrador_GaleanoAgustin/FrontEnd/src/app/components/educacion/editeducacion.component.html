<section class="vh-100" style="background-color: #a1b5cb;">

    <div class="container" *ngIf="educacion">
        <div class="row">
            
            <div class="logo">
                <img src="../../../assets/LogosProyecto/APLogo.png" id="logoAP">
            </div>
            
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la institucion</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE"
                            [(ngModel)]="educacion.nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="anioE">Periodo</label>
                        <input type="text" class="form-control" id="anioE" name="anioE"
                            [(ngModel)]="educacion.anioE" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripcion de sus estudios</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                            [(ngModel)]="educacion.descripcionE" required>
                    </div>
                    <button class="btn btn-primary">
                        Editar educacion
                    </button>
                </form>
            </div>

            <br>
            <br><br><br><br><br><br>
            <br><br><br><br><br>
            <hr>

            <br>
            <p>Cualquier inconveniente comuniquese al correo <b>agaleanoalmeida@gmail.com</b></p>
            <br>
        </div>
    </div>
</section>
