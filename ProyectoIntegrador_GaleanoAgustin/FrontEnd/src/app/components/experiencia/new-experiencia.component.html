<section class="vh-100" style="background-color: #a1b5cb;">
<div class="container">
    <div class="row">

        <div class="logo">
            <img src="../../../assets/LogosProyecto/APLogo.png" id="logoAP">
        </div>
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="anioE">Periodo</label>
                    <input type="text" class="form-control" id="anioE" name="anioE" [(ngModel)]="anioE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>
        </div>
        
    </div>
</div>
</section>
